<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <!--
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-light.min.css">

        <title>LinkIt Demo</title>
        <script src="js/jquery-1.9.1.min.js"></script>

    </head>
    <body>
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item center full">
                <h1 class="topcoat-navigation-bar__title">LinkItOne Lab</h1>
            </div>
        </div>
        <div id="connectionScreen">
            <input type="search" id="searchDevice" value="" placeholder="Find your device" class="topcoat-search-input">
            <ul id="deviceList" class="topcoat-list">
            </ul>
            <div style="margin: 10px">
                <button class="topcoat-button" id="refreshButton">Refresh</button>
            </div>
        </div>
        <div id="controlScreen">
            <div>
                <br>Use sliders to set melody's BPM.
            </div>
            <div class="rangeDiv" style="margin: 1rem;margin-top: 1.2rem;margin-bottom: 1.3rem;">
                <input type="range" min="60" max="120" value="80" id="bpm" class="topcoat-range"/>
            </div>
            <button class="topcoat-button--cta" id="melodyCtrl"></button>
            <br>
            <p>
                <a class="topcoat-button--large" id="disconnectButton">Disconnect</a>
            </p>
        </div>
        <div id="messageDiv"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
